<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크 만들기</title>
    <style>
        a {
            text-decoration:none;
            color:black;
        }
    </style>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p><a href="https:www.pixabay.com">픽사베이 홈페이지(현재화면)</a></p>
    <p><a href="https:www.pixabay.com" target="_blank">픽사베이 홈페이지(새 창 또는 새 탭)</a></p>
    <h1>이미지 링크 만들기</h1>
    <a href="https:www.pixabay.com">
        <img src="images/pixabay.jpg" alt="픽사베이 홈페이지로 가기">
    </a>
</body>
</html>
